                잘못된 이메일로 인증:
                  value: "{\r\n  \"code\" : \"INVALID_EMAIL_FORMAT\",\r\n  \"message\"\
                    \ : \"올바른 이메일 형식이 아닙니다\",\r\n  \"timestamp\" : \"2025-08-19T23:56:49.624985100Z\"\
                    \r\n}"
                잘못된 인증 코드로 인증:
