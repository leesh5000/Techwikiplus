# Testcontainers configuration for reusing containers
# This helps to prevent creating new containers for each test run
testcontainers.reuse.enable=true

# Ryuk container is responsible for cleaning up containers
# Disabling it prevents containers from being removed after tests
ryuk.disabled=false

# Docker client strategy
# unix or npipe (for Windows)
docker.client.strategy=unix

# Timeout for container startup
testcontainers.startup.timeout=300