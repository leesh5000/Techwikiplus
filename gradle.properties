# Gradle configuration for Windows file lock issues

# Disable daemon to prevent file locks (Windows issue)
org.gradle.daemon=false

# Enable parallel execution for better isolation
org.gradle.parallel=true

# JVM options for better performance
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Kotlin daemon options
kotlin.daemon.jvmargs=-Xmx1536m

# Console output
org.gradle.console=auto

# Build cache
org.gradle.caching=true

# Test configuration
# Fork every test to avoid file locks
org.gradle.workers.max=4