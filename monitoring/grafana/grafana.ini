[server]
http_port = 3000
domain = localhost

[security]
admin_user = admin
admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
secret_key = ${GF_SECURITY_SECRET_KEY}

[users]
allow_sign_up = false
default_theme = light

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/dashboards/application-dashboard.json

[unified_alerting]
enabled = true

[log]
mode = console
level = info